<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="img/odin-lined.png" alt="logo"> ODIN
        </div>
    </div>
    <div class="main">
        <div class="header">
            
            <p>Tis is not a real online service! You know you need
                something  like this in your life to help you relize your deepest dreams
                sign up now to get started
            </p>

            <p>You know you want to.</p>
        </div>
        <div class="signup">
            <div class="form_head">  
                <p>Lets do this</p>
            </div>
            <form action="" id="sign-up-form">
                <!-- Inside your form -->
                <div class="col1">
                    <label for="first_name" >First Name</label>
                    <input name="firstName"  minlength="1" type="text">
                    <label for="last_name">Last Name</label>
                    <input name="lastName" minlength="1" type="text">
                    <label for="email">Email</label>
                    <input name="email" type="email">
                </div>
                <div class="col2">
                    <label for="username">Username</label>
                    <input name="username" minlength="1"type="text">
                    <label for="password">Password</label>
                    <input id="pass1" name="password" type="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input id="pass2" name="confirmPassword" type="password">
                </div>

            </form>
        </div>
        <div class="submit-login">
            <button id="submitBtn" type="submit">Create Account</button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
